name: Kernel Build (marble)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git wget curl bc bison flex \
            gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi \
            libssl-dev build-essential lld llvm \
            python3 python3-pip zip unzip cpio jq

      - name: Setup LLVM 21.0.0
        run: |
          wget -q https://github.com/llvm/llvm-project/releases/download/llvmorg-21.0.0/clang+llvm-21.0.0-x86_64-linux-gnu-ubuntu-22.04.tar.xz
          tar -xf clang+llvm-21.0.0-x86_64-linux-gnu-ubuntu-22.04.tar.xz
          mv clang+llvm-21.0.0-x86_64-linux-gnu-ubuntu-22.04 llvm-21
          echo "${PWD}/llvm-21/bin" >> $GITHUB_PATH

      - name: Build Kernel (Image.gz)
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
          export CC=clang
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          export LD=ld.lld
          export AR=llvm-ar
          export NM=llvm-nm
          export OBJCOPY=llvm-objcopy
          export OBJDUMP=llvm-objdump
          export STRIP=llvm-strip

          mkdir -p out
          make O=out gki_defconfig vendor/marble_GKI.config
          make -j$(nproc) O=out Image.gz

      - name: Upload kernel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: marble-kernel
          path: out/arch/arm64/boot/Image.gz
